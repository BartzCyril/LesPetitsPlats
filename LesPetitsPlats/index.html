<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Les petits plats</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header>
    <img src="public/logo.svg" alt="logo">
    <h1>Les petits plats</h1>
</header>
<main>
    <form>
            <input type="text" placeholder="Rechercher une recette">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
    </form>
    <section class="filters">
        <div id="ingredients" class="filters-items">
            <div>
                <p>Ingredients</p>
                <button>
                    <img src="public/arrowDown.svg" alt="arrowDown">
                </button>
            </div>
        </div>
        <div id="appliance" class="filters-items">
            <div>
                <p>Appareils</p>
                <button>
                    <img src="public/arrowDown.svg" alt="arrowDown">
                </button>
            </div>
        </div>
        <div id="ustensils" class="filters-items">
            <div>
                <p>Ustensiles</p>
                <button>
                    <img src="public/arrowDown.svg" alt="arrowDown">
                </button>
            </div>
        </div>
    </section>
</main>
<script type="module" src="/scripts/main.ts"></script>
</body>
</html>
